version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    env_file:
      - .env.prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings_prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL}
    restart: always
    ports:
      - "80:80"

volumes:
  postgres_prod_data:
